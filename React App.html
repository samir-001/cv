body {
  font-size: 3rem;
  width: 100%;
}

.row {
  width: 100%;
  margin: auto;
}
.row:not(:last-child) {
  margin-bottom: 8rem;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}
.row [class^=col-] {
  float: left;
}
.row [class^=col-]:not(:last-child) {
  margin-right: 10rem;
}
.row .col-1-of-2 {
  width: calc((100% - 10rem) / 2);
}
.row .col-1-of-3 {
  width: calc((100% - 20rem) / 3);
}

.scard {
  width: 50%;
  height: 52rem;
}
.scard__image {
  width: 100%;
  height: 40%;
  clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
  background-color: #85586F;
}
.scard__image img {
  object-fit: contain;
}
.scard__details {
  height: 70%;
  width: 100%;
  background-color: #D0B8A8;
}
.scard__details .list {
  margin: auto;
  padding: 4rem;
  width: 60%;
}
.scard__details .list li {
  background-image: linear-gradient(120deg, #85586F 0%, #85586F 50%, #D0B8A8 50%);
  list-style: none;
  padding: 1rem;
  border-bottom: 1px solid #85586F;
}

.card {
  perspective: 140rem;
  width: 50%;
  height: 52rem;
  display: inline-block;
}
.card__side {
  position: relative;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transition: all 0.6s;
}
.card__side--front {
  backface-visibility: hidden;
  background-color: #DFD3C3;
}
.card__side--back {
  transform: rotateY(180deg);
  backface-visibility: hidden;
  background-color: #85586F;
}
.card:hover .card__side--back {
  transform: rotateY(0);
}
.card:hover .card__side--front {
  transform: rotateY(-180deg);
}

.btn {
  background-image: linear-gradient(to left, #85586F 50%, #85586F 50%, transparent 0%);
  display: inline-block;
  border: none;
  padding: 0.6rem 1rem;
  color: #85586F;
  position: relative;
  text-decoration: none;
  border-radius: 1rem;
  transition: all 0.1s;
}
.btn::before {
  content: "";
  background-color: #F8EDE3;
  transition: all 0.257s;
  position: absolute;
  border-radius: 1rem;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
}
.btn:hover {
  transform: translateY(0.2rem);
}
.btn:hover::before {
  transform: scale(1.3);
  opacity: 0;
}
